<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Project Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h1>Create an Account</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html" class="active">Submit Proposal</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

     
    <main class="container">
        <div class="form-container">
            <div class="form-background"></div>
            <div class="form-content">
        <form id="signup-form">
            <h2>Create Your Account</h2>
    
            <div id="error-message"></div>
            
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-pwd">Confirm Password:</label>
                <input type="password" id="confirm-pwd" name="confirm-pwd" required>
            </div>
           
            <button type="submit">Sign Up</button>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="login.html">Already have an account? Login here</a>
            </p>
        </form>
    </div>
    </div>
    </main>

    
        <footer>
        <p>&copy; 2025 CPIS-358 Group Project</p>
    </footer>
    <script src="userauthentication.js"></script>
    </body>
    </html>
