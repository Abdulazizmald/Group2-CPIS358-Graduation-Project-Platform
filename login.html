<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Project Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h1>Login to your Account</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
              <li><a href="submit.html" class="active">Submit Proposal</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

   <main class="container">
    <div class="form-container">
        <div class="form-background"></div>
        <div class="form-content">
        <form id="login-form">
            <h2>Login to Your Account</h2>
            
            <div id="error-message"></div>
            
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="signup.html">Don't have an account? Sign up here</a>
            </p>
            </form>
        </div>
    </div>
   </main>

    <footer>
        <p>&copy; 2025 CPIS-358 Group Project</p>
    </footer>
    <script src="userauthentication.js"></script>
</body>
</html>
