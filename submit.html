<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Proposal - Project Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h1>Submit Your Project Idea</h1>
        <div class="log">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign up</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
               
                <li><a href="submit.html">Submit Proposal</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
        

        <!-- Proposal Form -->
        <main class="container">
        <form id="proposal-form">
            <h2>New Project Proposal</h2>

            <div class="form-group">
                <label for="prop-student1">Student 1 Name:</label>
                <input type="text" id="prop-student1" name="prop-student1" required>
            </div>

            <div class="form-group">
                <label for="prop-student2">Student 2 Name (Optional):</label>
                <input type="text" id="prop-student2" name="prop-student2">
            </div>

            <div class="form-group">
                <label for="proj-title">Project Title:</label>
                <input type="text" id="proj-title" name="proj-title" required>
            </div>
            
            <div class="form-group">
                <label for="proj-category">Category:</label>
                <select id="proj-category" name="proj-category" required>
                    <option value="">Select a category</option>
                    <option value="web">Web Application</option>
                    <option value="mobile">Mobile Application</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="iot">Internet of Things</option>
                    <option value="data-science">Data Science</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="proj-desc">Project Description:</label>
                <textarea id="proj-desc" name="proj-desc" rows="6" required placeholder="Describe your project idea, objectives, and key features..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="proj-tech">Technologies Used:</label>
                <input type="text" id="proj-tech" name="proj-tech" placeholder="e.g., React, Node.js, Python, TensorFlow">
            </div>
            
            <button type="submit">Submit for Review</button>
        </form>
    </main>
    

    <footer>
        <p>&copy; 2025 CPIS-358 Group Project</p>
    </footer>

</body>
</html>
